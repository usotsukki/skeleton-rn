name: Lint and test
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  lint-and-test:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Run linters
        run: yarn lint


      - name: Run tests
        run: yarn test

      - name: Check for code duplication
        run: yarn duplication:check
