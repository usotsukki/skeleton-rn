name: lint&test
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Run linters
        run: yarn lint

      - name: Run prettier
        run: yarn format:check

      - name: Run tests
        run: yarn test
